<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Calculadora de Cuota</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Calculadora Financiera</h1>
        <h2>Series Uniformes</h2>
    </header>
    <main>
        <section id="calculadora">
            <h2>Calcular Cuota</h2>
            <form id="calculadora-form">
                <label for="valor">Valor (Vp o Fv):</label>
                <input type="number" id="valor" required>
                
                <label for="interest-rate">Tasa de Interés (i):</label>
                <input type="number" id="interest-rate" step="0.01" required>
                
                <label for="periods">Número de Periodos (n):</label>
                <input type="number" id="periods" required>
                
                <label for="type">Tipo de Valor:</label>
                <select id="type" required>
                    <option value="vp">Valor Presente (Vp)</option>
                    <option value="fv">Valor Final (Fv)</option>
                </select>
                
                <button type="button" onclick="calcularCuota()">Calcular</button>
            </form>
            <p id="result"></p>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Calculadora Financiera</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
