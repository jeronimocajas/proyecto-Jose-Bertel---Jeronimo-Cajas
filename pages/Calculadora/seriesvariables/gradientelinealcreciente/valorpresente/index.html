<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Gradiente Lineal Presente</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Valor Presente</h1>
    </header>
    <main>
        <section id="calculadora">
            <h2>Calcular Valor Presente (VP)</h2>
            <form id="calculadora-form">
                <label for="payment">Pago Periódico (A):</label>
                <input type="number" id="payment" required>
                
                <label for="gradient">Gradiente (G):</label>
                <input type="number" id="gradient" required>
                
                <label for="interest-rate">Tasa de Interés (i):</label>
                <input type="number" id="interest-rate" step="0.01" required>
                
                <label for="periods">Número de Periodos (n):</label>
                <input type="number" id="periods" required>
                
                <button type="button" onclick="calcularVP()">Calcular</button>
            </form>
            <p id="result"></p>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Calculadora Financiera</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
