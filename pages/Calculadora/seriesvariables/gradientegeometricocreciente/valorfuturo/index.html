<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Gradiente Geométrico Creciente - Valor Futuro</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Gradiente Geométrico Creciente - Valor Futuro</h1>
    </header>
    <main>
        <section id="calculadora">
            <h2>Calcular Gradiente Geométrico Creciente - Valor Futuro (VF)</h2>
            <form id="calculadora-form">
                <label for="payment">Pago Periódico (A):</label>
                <input type="number" id="payment" required>
                
                <label for="interest-rate">Tasa de Interés (i):</label>
                <input type="number" id="interest-rate" step="0.01" required>
                
                <label for="growth-rate">Tasa de Crecimiento (j):</label>
                <input type="number" id="growth-rate" step="0.01" required>
                
                <label for="periods">Número de Periodos (n):</label>
                <input type="number" id="periods" required>
                
                <button type="button" onclick="calcularVF()">Calcular</button>
            </form>
            <p id="result"></p>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Calculadora Financiera</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
