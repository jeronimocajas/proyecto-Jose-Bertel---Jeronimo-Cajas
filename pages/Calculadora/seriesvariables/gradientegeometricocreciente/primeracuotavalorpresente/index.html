<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Gradiente Geométrico Creciente - Cuota (VP)</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Gradiente Geométrico Creciente - Cuota (VP)</h1>
    </header>
    <main>
        <section id="calculadora">
            <h2>Calcular Cuota (A) - Usando Valor Presente (VP)</h2>
            <form id="calculadora-form">
                <label for="present-value">Valor Presente (VP):</label>
                <input type="number" id="present-value" required>
                
                <label for="interest-rate">Tasa de Interés (i):</label>
                <input type="number" id="interest-rate" step="0.01" required>
                
                <label for="growth-rate">Tasa de Crecimiento (j):</label>
                <input type="number" id="growth-rate" step="0.01" required>
                
                <label for="periods">Número de Periodos (n):</label>
                <input type="number" id="periods" required>
                
                <button type="button" onclick="calcularCuotaVP()">Calcular</button>
            </form>
            <p id="result"></p>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Calculadora Financiera</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
